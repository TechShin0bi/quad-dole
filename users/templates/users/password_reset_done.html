{% extends 'base.html' %}

{% block title %}Email Sent - Magasin de Pièces ATV{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <div class="mb-6">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
            <i class="fas fa-envelope text-green-600 text-xl"></i>
        </div>
    </div>
    
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Vérifiez votre boîte de réception</h2>
    
    <p class="text-gray-600 mb-6">
        Nous vous avons envoyé des instructions pour définir votre mot de passe. Vous devriez recevoir l'email bientôt!
    </p>
    
    <div class="mt-8">
        <a href="{% url 'users:login' %}" class="text-blue-600 hover:text-blue-500 font-medium">
            &larr; Se connecter
        </a>
    </div>
</div>
{% endblock %}
