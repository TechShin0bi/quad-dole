{% extends 'base.html' %}

{% block title %}Password Changed - ATV Parts Store{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <div class="mb-6">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
            <i class="fas fa-check text-green-600 text-xl"></i>
        </div>
    </div>
    
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Password changed successfully</h2>
    
    <p class="text-gray-600 mb-6">
        Your password has been updated. You can now use your new password to log in to your account.
    </p>
    
    <div class="mt-6">
        <a href="{% url 'users:profile' %}" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Back to Profile
        </a>
    </div>
</div>
{% endblock %}
