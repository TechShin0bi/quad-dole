{% extends 'base.html' %}

{% block title %}Déconnexion - Magasin de Pièces ATV {% endblock title %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <div class="mb-6">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
            <i class="fas fa-sign-out-alt text-green-600 text-xl"></i>
        </div>
    </div>
    
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Vous avez été déconnecté</h2>
    
    <p class="text-gray-600 mb-6">
        Merci d'avoir passé du temps avec le site aujourd'hui.
    </p>
    
    <div class="mt-6">
        <a href="{% url 'users:login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <i class="fas fa-sign-in-alt mr-2"></i> Se connecter à nouveau
        </a>
    </div>
    
    <div class="mt-4">
        <a href="{% url 'users:home' %}" class="text-sm text-blue-600 hover:text-blue-500">
            &larr; Retour à l'accueil
        </a>
    </div>
</div>
{% endblock content %}
