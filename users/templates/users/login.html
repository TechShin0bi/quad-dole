{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Connexion - Magasin de Pièces ATV{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Connectez-vous à votre compte</h2>
        <p class="text-gray-600 mt-2">Ou <a href="{% url 'users:register' %}" class="text-blue-600 hover:text-blue-800">créez un nouveau compte</a></p>
    </div>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                    Se souvenir de moi
                </label>
            </div>
            
            <div class="text-sm">
                <a href="{% url 'users:password_reset' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Mot de passe oublié ?
                </a>
            </div>
        </div>
        
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Se connecter
            </button>
        </div>
    </form>
</div>
{% endblock %}
